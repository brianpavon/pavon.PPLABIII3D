<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/script.js" type="module"></script>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />-->
    <title>Primer Parcial</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <p class="importante">Administracion</p>
    <div class="imagen"><img src="./images/imagen1.jpg" alt=""></div>
    <section class="container" id="ingresoData">
        <form>
            <fieldset>
                <legend>Informacion del anuncio</legend>
                <label>Titulo:</label>
                <br>
                <input type="text" id="txtTitulo" name="titulo" required placeholder="Titulo">
                <br><br>
                <label>Transaccion</label>
                <br>
                <label for="rdoVenta">
                    <input type="radio" name="transaccion" id="rdoVenta" value="Venta" checked>
                    Venta
                </label>
                <label for="rdoAlq">
                    <input type="radio" name="transaccion" id="rdoAlq" value="Alquiler">
                    Alquiler
                </label>
                <br><br>
                <label>Descripcion:</label>
                <br>
                <input type="text" id="txtDescripcion" name="descripcion" placeholder="Descripcion" required>
                <br><br>
                <label>Precio:</label>
                <br>
                <input type="text" id="txtPrecio" name="precio" required placeholder="Precio">
                <br><br>
                <input type="text" name="puertas" id="txtPuertas" placeholder="Puertas">
                <input type="text" name="kms" id="txtKms" placeholder="KMs">
                <input type="text" name="potencia" id="txtPotencia" placeholder="Potencia">
            </fieldset>
            <button>Guardar</button>
            <!--<input type="button" value="Modificar" id="btnModificar" disabled>
            <input type="button" value="Cancelar" id="btnCancelar" disabled>
            <button id="btnModificaciones">Eliminar</button>
            <button id="btnModificaciones">Cancelar</button>-->
        </form>
    </section>
    <section class="container">
        <div id="divTabla">

        </div>
    </section>

    <footer>
       
        <nav>
            <ul>
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
        <p>
            Todos los Derechos Reservados 2020 &copy
        </p>
    </footer>
</body>

</html>
